<mat-card>
    <mat-card-header>
        <mat-card-title>{{team.full_name}}[{{team.abbreviation}}]</mat-card-title>
        <button mat-icon-button id="remove{{team.abbreviation}}"
            color="primary" (click)="remove(team)">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home">
                close
            </mat-icon>
        </button>
        <mat-card-subtitle>{{team.conference}}ern conference</mat-card-subtitle>
    </mat-card-header>
    <mat-divider></mat-divider>
</mat-card>
